<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id= "minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id= "quantity-value" type="text" class="form-control text-center" value="1">
                           <button id= "plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="Price-amount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id= "minus-btn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id= "quantity-value1" type="text" class="form-control text-center" value="1">
                           <button id= "plus-btn1" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$ <span id="text-amount">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      var plusBtn = document.getElementById("plus-btn");
      var minusBtn = document.getElementById("minus-btn");
      var quantityValue = document.getElementById("quantity-value").value;
      var priceAmount = document.getElementById("Price-amount").innerHTML;
      var priceNumber = parseFloat(priceAmount);
      var subTotal = document.getElementById("sub-total").innerHTML;
      var subTotalNumber = parseFloat(subTotal);
      // console.log(priceAmount);


      // increassing btn value 
      plusBtn.addEventListener("click", function(){
            document.getElementById("quantity-value").value = quantityValue++ ;
            var newprice = priceNumber*(quantityValue-1);
            document.getElementById("Price-amount").innerHTML = newprice;
            // console.log(newprice)

            // document.getElementById("Price-amount").innerHTML = priceAmount*quantityValue ;
            // priceAmount = priceAmount*quantityValue;
            // console.log(priceAmount);
            totalPrice(newprice);
         
      })
      minusBtn.addEventListener("click", function(){
         if(quantityValue >0){
            document.getElementById("quantity-value").value = --quantityValue ;
            var newprice = priceNumber*(quantityValue-1);
            document.getElementById("Price-amount").innerHTML = newprice;
         //    document.getElementById("Price-amount").innerHTML = priceAmount ;
         //    priceAmount = priceAmount/quantityValue;
         }  
         
         else{
            
            document.getElementById("quantity-value").value = 0 ;
         }
      })
      // increassing price 


      // total info 
      function totalPrice(newprice){

         document.getElementById("sub-total").innerHTML = subTotalNumber + newprice;

      }



   </script>
</body>

</html>
